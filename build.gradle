plugins {
    id 'java-library'
}

dependencies {
	implementation 'org.apache.commons:commons-lang3:3.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

repositories {
    jcenter()
}